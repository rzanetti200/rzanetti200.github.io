<!DOCTYPE html>
<html>
<head>
    <title>Robert's Coding Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 50px;
            color: #333;
        }

        h1 {
            color: #37474F;
            font-weight: 700;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .comment-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .comment-box input, .comment-box textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .comment-box button {
            padding: 10px;
            background-color: #546E7A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .comment-box button:hover {
            background-color: #455A64;
        }

        .comment {
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .comment-author {
            font-weight: 700;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Robert's Coding Portfolio</h1>
    <div id="comment-container"></div>
    <div class="comment-box">
        <input id="comment-author" type="text" placeholder="Your Name">
        <textarea id="comment-input" placeholder="Comment your thoughts or critiques..."></textarea>
        <button id="add-comment">Send Comment</button>
    </div>
    
    <script>
        document.getElementById('add-comment').addEventListener('click', function() {
            const commentAuthor = document.getElementById('comment-author');
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();
            const authorText = commentAuthor.value.trim();
            if (commentText !== '' && authorText !== '') {
                const commentEl = document.createElement('div');
                const authorEl = document.createElement('p');
                commentEl.className = 'comment';
                authorEl.className = 'comment-author';
                authorEl.textContent = authorText + ':';
                commentEl.textContent = commentText;
                const container = document.getElementById('comment-container');
                container.appendChild(authorEl);
                container.appendChild(commentEl);
                commentInput.value = '';
                commentAuthor.value = '';
            }
        });
    </script>
</body>
</html>
