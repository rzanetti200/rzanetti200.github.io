<!DOCTYPE html>
<html>
<head>
  <title>Robert's Portfolio</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Background images */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background-size: unset;
      background-position: center;
      animation: fadeZoom 10s infinite;
    }

    .background.first {
      background-image: url('badphoto.jpg');
      animation-delay: 5s;
    }

    .background.second {
      background-image: url('jmu.jpeg');
      opacity: 0;
    }

    .intro {
      max-width: 960px;
      margin: 0 auto;
      padding: 50px 20px;
      animation: slideIn 2s forwards;
      opacity: 0;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      position: relative; /* Make sure text is on top */
    }

    /* Buttons styling */
    .intro a {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: #333;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .intro a:hover {
      background-color: #555;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeZoom {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0;
      }
      51% {
        transform: scale(1.1);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background first"></div>
  <div class="background second"></div>
  <div class="intro">
    <h1>Welcome to Robert's Portfolio</h1>
    <p>Hello! I'm Robert, a soon to be graduate of James Madison University.  </p>
    <a href="projects.html" target="_blank">View My Projects</a>
  </div>
</body>
</html>
