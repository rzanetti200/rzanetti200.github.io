<!DOCTYPE html>
<html>
<head>
  <title>Robert's Portfolio</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .portfolio {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
      animation: slideIn 2s forwards;
      opacity: 0;
    }

    .project {
      margin-bottom: 2em;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: slideIn 2s forwards;
      animation-delay: 0.5s;
    }

    /* Animation */
    @keyframes slideIn {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Other styling... */
    /* ... */
  </style>
</head>
<body>
  <div class="portfolio">
    <h1>Robert's Projects</h1>
    <div class="project">
      <h2>Project Name 1</h2>
      <img src="project1.png" alt="Project 1 screenshot">
      <p>This is a brief description of Project 1. It was built using HTML, CSS, and JavaScript.</p>
      <a href="https://www.project1.com" target="_blank">View Live Project</a>
      <a href="https://github.com/robert/project1" target="_blank">View Source Code</a>
    </div>
    <div class="project">
        <h2>Project Name 2</h2>
        <img src="project1.png" alt="Project 1 screenshot">
        <p>This is a brief description of Project 1. It was built using HTML, CSS, and JavaScript.</p>
        <a href="https://www.project1.com" target="_blank">View Live Project</a>
        <a href="https://github.com/robert/project1" target="_blank">View Source Code</a>
      </div>
    <!-- More projects go here -->
  </div>
</body>
</html>
